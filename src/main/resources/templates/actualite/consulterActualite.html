<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">

    <title>Actualité Détail</title>

    <style>
        body {
            padding-top: 50px;
        }
        .special {
            padding-top:50px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/.">Athlètes</a>
            <a class="navbar-brand" href="/listerSports">Sports</a>
            <a class="navbar-brand" href="/listerEpreuves">Épreuves</a>
            <a class="navbar-brand" href="/listerActualites">Actualités</a>
        </div>
    </div>
</nav>

<div class="container special">
    <h2 class="h2" th:text="${actualite.titre}">Titre de l'actualité</h2>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Détails de l'actualité</h3>
        </div>
        <div class="panel-body">
            <p><strong>Titre :</strong> <span th:text="${actualite.titre}">Titre de l'actualité</span></p>

            <p><strong>Epreuve :</strong>
                <span th:if="${actualite.epreuve.nom != null}" th:text="${actualite.epreuve.nom}">Nom de l'épreuve</span>
                <span th:if="${actualite.epreuve.nom == null}">Epreuve non renseignée</span>
            </p>

            <p><strong>Sport :</strong>
                <span th:if="${actualite.sport.nom != null}" th:text="${actualite.sport.nom}">Nom du sport</span>
                <span th:if="${actualite.sport.nom == null}">Sport non renseigné</span>
            </p>

            <p><strong>Date :</strong> <span th:text="${#temporals.format(actualite.date, 'dd-MM-yyyy')}">Date de l'actualité</span></p>

            <p><strong>Contenu :</strong> <span th:text="${actualite.contenu}">Contenu de l'actualité</span></p>
        </div>
    </div>

    <a th:href="@{/listerActualites}"><button class="btn btn-primary">Retour à la liste des actualités</button></a>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
